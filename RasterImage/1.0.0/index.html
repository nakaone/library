<!DOCTYPE html><html xml:lang="ja" lang="ja"><head>
<title>RasterImage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://cdn.jsdelivr.net/gh/fengyuanchen/compressorjs/dist/compressor.min.js"></script>
<!--
<link href="../szLib.css" rel="stylesheet" />
-->
<style type="text/css">
  html, body {width:100%}
</style>
<script src="core.js"></script>
</head><body>
  <div id="RasterImage"></div>
<script type="text/javascript">
window.addEventListener('DOMContentLoaded',async () => {
  const v = {whois:'DOMContentLoaded',rv:null,step:0};
  console.log(v.whois+' start.');
  try {

    v.rv = new RasterImage({home:'dropImage',parent:'#RasterImage'});

    v.step = 99; // 終了処理
    console.log(v.whois+' normal end.\n',v.rv);
    return v.rv;

  } catch(e){
    console.error(v.whois+' abnormal end(step.'+v.step+').',e,v);
  }
});
</script>
</body>
</html>
