<!DOCTYPE html><html xml:lang="ja" lang="ja"><head>
<title>design</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../szLib.css" rel="stylesheet" />
<style type="text/css">
  .WebScanner {
    --videoSize: 300px;
    --buttonSize: 100px;
    background-color: royalblue;
    display: grid;
    grid-template-rows: var(--videoSize) var(--videoSize) var(--buttonSize);
    row-gap: 1rem;
    justify-items: center;
    align-items: center;
  }
  .WebScanner video {
    background-color: aqua;
    width: var(--videoSize);
    height: var(--videoSize);
  }
  .WebScanner canvas {
    width: var(--videoSize);
    height: var(--videoSize);
    background-color: #ffff00;
  }
  .WebScanner .switches {
    width: 80%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    column-gap: calc((100% - var(--buttonSize) * 3) / 2);
    background-color: pink;
    box-sizing: border-box;
    border: solid 1px red;
  }
  .WebScanner .switches button {
    width: var(--buttonSize);
    height: var(--buttonSize);
    text-align: center;
    vertical-align: middle;
    font-size: calc(var(--buttonSize) * 0.7);
  }
  .WebScanner .switches [name="retake"] {
    background-color: blueviolet;
  }
  .WebScanner .switches [name="shutter"] {
    background-color: chartreuse;
  }
  .WebScanner .switches [name="adopt"] {
    background-color: lightcoral;
  }
</style>
</head><body>

<div class="WebScanner">
  <video></video>
  <canvas></canvas>
  <div class="switches">
    <button name="retake">◀︎</button>
    <button name="shutter">●</button>
    <button name="adopt">▶︎</button>
  </div>
</div>

<script type="text/javascript">
window.addEventListener('DOMContentLoaded',() => {
  const v = {};
});
</script>
</body></html>
