<!DOCTYPE html><html xml:lang="ja" lang="ja"><head>
<title>itemSelector</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../szLib.css" rel="stylesheet" />
<style type="text/css">
  .itemSelector {
    --fontSize: 1.5rem;
    --circle: calc(var(--fontSize) * 3);
    --bgColor: #ddd;
    width: 100%;
  }
  .itemSelector .tr {
    width: 100%;
    display: grid;
    grid-template-columns: var(--circle) 1fr;
    align-items: center;
    margin-bottom: var(--fontSize);
  }
  .itemSelector .icon {
    grid-row: 1 / 2;
    grid-column: 1 / 3;
    width: 0px;
    height: 0px;
    border-top: calc(var(--circle) / 2) solid transparent;
    border-left: calc(var(--circle) * 3) solid var(--bgColor);
    border-bottom: calc(var(--circle) / 2) solid transparent;
    border-right: calc(var(--circle) / 2) solid transparent;
    /*
    width: var(--circle);
    height: var(--circle);
    grid-row: 1 / 2;
    grid-column: 1 / 3;
    border-radius: 0%;
    background-color: #ccc;
    */
  }
  .itemSelector .item {
    grid-row: 1 / 2;
    grid-column: 1 / 3;
    z-index: 10;
    padding-left: calc(var(--fontSize) / 2);
    display: grid;
    grid-template-columns: 4fr 6fr;
    align-items: center;
  }
  .itemSelector ruby {
    font-size: var(--fontSize);
  }
  .itemSelector rt {
    font-size: 50%;
  }
</style>
</head><body>
