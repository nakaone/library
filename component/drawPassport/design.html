<!DOCTYPE html><html xml:lang="ja" lang="ja"><head>
<title>design(drawPassport)</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../szLib.css" rel="stylesheet" />
<style type="text/css">
  .drawPassport {
    width: calc(100% - 2rem);
    display: grid;
    grid-template-columns: 1fr;
    padding: 1rem;
    font-size: 1rem;
  }
  .drawPassport > div {
    width: 100%;
    margin: 1rem 0px;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 1rem;
  }
  .drawPassport rt {
    font-size: 50%;
  }
  .drawPassport > div > * {
    background-color: pink;
  }

  /* QRコード、受付番号、申込者名 */
  .drawPassport .summary [name="qrcode"]{
    padding: 0rem;
    grid-row: 1 / 3;
    grid-column: 1 / 5;
  }
  .drawPassport .summary [name="entryNo"]{
    grid-row: 1 / 2;
    grid-column: 5 / 13;
  }
  .drawPassport .summary [name="entryNo"] span {
    font-size: 2rem;
  }
  .drawPassport .summary [name="申込者氏名"]{
    grid-row: 2 / 3;
    grid-column: 5 / 13;
  }
  .drawPassport .summary ruby span {
    font-size: 2rem;
  }
  .drawPassport .summary rt span {
    font-size: 1rem;
  }

  /* ボタン領域 */
  .drawPassport .buttons {
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
  }
  .drawPassport .buttons button {
    display: block;
  }
  .drawPassport .buttons [name="取消"].hide {
    display: none;
  }
  .drawPassport .buttons [name="決定"].hide {
    display: none;
  }
  .drawPassport .buttons [name="詳細"].hide {
    display: none;
  }

  /* 参加者リスト */
  .drawPassport .list {
    gap: 0.2rem;
  }
  .drawPassport .list.hide {
    display: none;
  }
  .drawPassport .list div:nth-child(4n+1) {
    grid-column: 1 / 3;
  }
  .drawPassport .list div:nth-child(4n+2) {
    grid-column: 3 / 7;
  }
  .drawPassport .list div:nth-child(4n+3) {
    grid-column: 7 / 10;
  }
  .drawPassport .list div:nth-child(4n+4) {
    grid-column: 10 / 13;
  }

  /* 詳細 */
  .drawPassport .detail {
    grid-template-columns: 2fr 3fr;
    gap: 0.2rem;
  }
  .drawPassport .detail.hide {
    display: none;
  }
</style>
</head><body>
  <div class="drawPassport"></div>
</body>

<script type="text/javascript">

/** 参加者情報の表示・編集を行い、編集結果を返す
 * @param {HTMLElement} parent - 親要素
 * @param {Object} info - 参加者情報
 * @param {Object} [opt={}] - オプション
 * @param {boolean} [opt.edit=false] - 編集モードならtrue, 参照モードならfalse
 * @param {boolean} [opt.showList=false] - リスト表示ならtrue、但し編集モードなら強制表示
 * @param {boolean} [opt.showDetail=false] - 詳細を表示するならtrue
 * @returns {Object.<string, any>} 修正された項目ラベルと値
 * 
 * ## モードと表示内容
 * | | 編集 | 参照 |
 * | :-- | :-- | :-- |
 * | 表示ボタン | 表示 | 表示 |
 * | 参加者一覧 | 参加費プルダウン | 参加費テキスト |
 * | 詳細情報 | 非表示 | 非表示 |
 */
const drawPassport = async (parent,info,opt={}) => {
  const v = {whois:'drawPassport',step:0,rv:null,
    toggle: (selector,showCondition) => { // showCondition:表示条件
      let element = parent.querySelector(selector);
      if( showCondition ){
        element.classList.remove('hide');
      } else {
        element.classList.add('hide');
      }
    },
  };
  console.log(v.whois+' start.');
  try {
      // 描画領域をクリア
    parent.innerHTML = `
    <div class="summary">
      <div name="qrcode"></div>
      <div name="entryNo">No.<span class="v"></span></div>
      <div name="申込者氏名"><ruby><span class="v"></span>
        <rt name="申込者カナ"><span class="v"></span></rt>
      </ruby></div>
    </div>

    <div class="buttons">
      <button name="取消">取消</button>
      <button name="決定">決定</button>
      <button name="詳細">詳細</button>  
    </div>

    <div class="list">
      <div class="label">参加者一覧</div>
      <div class="content">
        <div class="th">No</div>
        <div class="th">氏名</div>
        <div class="th">所属</div>
        <div class="th">参加費</div>
      </div>
    </div>

    <div class="detail">
      <div class="label">詳細情報</div>
      <div class="content"></div>
    </div>
    `;

    opt.edit = opt.edit || false; //  既定値は参照モード
    opt.showList = opt.edit || opt.showList || false;
    opt.showDetail = opt.showDetail || false;
    console.log(opt);

    v.toggle('.buttons [name="取消"]',opt.edit);
    v.toggle('.buttons [name="決定"]',opt.edit);
    v.toggle('.buttons [name="詳細"]',!opt.edit);
    v.toggle('div.list',opt.showList);
    v.toggle('div.detail',opt.showDetail);

    parent.querySelector('.buttons [name="詳細"]')
    .addEventListener('click',(event)=>{
      console.log('詳細',event);
    });
    // QRコード、受付番号、申込者名
    info.entryStr = String('0000'+info.entryNo).slice(-4);
    v.qrcode = parent.querySelector('[name="qrcode"]');
    v.qrSize = v.qrcode.clientWidth;
    new QRCode(v.qrcode,{
      text: info.entryStr,
      width: v.qrSize,
      height: v.qrSize,
      colorDark: "#000",
      colorLight: "#fff",
      correctLevel : QRCode.CorrectLevel.H,
    });

    ['entryNo','申込者氏名','申込者カナ'].forEach(x => {
      v.x = x;
      v.element = parent.querySelector('[name="'+x+'"] .v');
      v.element.innerText = info[v.x];
    });

    // ボタン領域
    // 参加者リスト
    v.list = parent.querySelector('div.list');
    for( v.i=1 ; v.i<6 ; v.i++ ){
      v.prefix = '参加者0' + v.i;
      if( info[v.prefix+'氏名'].length === 0 )
        continue;
      v.list.appendChild(createElement({
        attr: {class:'td'},
        style: {textAlign:'right'},
        text: v.i,
      }));
      v.list.appendChild(createElement(
        {attr: {class:'td'},children:[
          {tag:'ruby',text:info[v.prefix+'氏名'],children:[
            {tag:'rt',text:info[v.prefix+'カナ']}
      ]}]}));
      v.list.appendChild(createElement({
        attr: {class:'td'},
        text: info[v.prefix+'所属'],
      }));
      v.list.appendChild(createElement({
        attr: {class:'td'},
        text: info['fee0'+v.i],
      }));
    }

    // 詳細
    v.detail = parent.querySelector('div.detail');
    ["メールアドレス","申込者の参加","宿泊、テント","引取者氏名","緊急連絡先",
    "ボランティア募集","キャンセル","備考"].forEach(x => {
      v.detail.appendChild(createElement({
        attr: {class:'th'},
        text: x,
      }));
      v.detail.appendChild(createElement({
        attr: {class:'td'},
        text: info[x],
      }));
    });
    // 編集用URL
    v.detail.appendChild(createElement({
      attr: {class:'th'},
      text:'申込内容修正',
    }));
    v.detail.appendChild(createElement({
      tag:'button',
      text: '申込フォームを開く',
      event: {'click':()=>window.open(info.editURL,'_blank')},
    }));

    console.log(v.whois+' normal end.',v.rv);
    return v.rv;

  } catch(e){
    console.error(v.whois+' abnormal end(step.'+v.step+').',e,v);
    return e;
  }
}
window.addEventListener('DOMContentLoaded',async () => {
  const v = {whois:'DOMContentLoaded',opt:[
    {}, // 既定値の動作確認
    {edit:true},
    {edit:false},
  ]};
  console.log(v.whois+' start.');
  try {

    v.rv = await drawPassport(
      document.querySelector('div.drawPassport'),
      kokusho,
      v.opt[2], // テストパターンの指定
    );
    if( v.rv instanceof Error ) throw v.rv;
    console.log(v.whois+' normal end.',v.rv);

  } catch(e){
    console.error(e,v);
  }
});
